<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckoff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="tobuylist" ng-controller='ToBuyShoppingController as toBuyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyList.items">Buy {{item.name}} {{item.quantity}} <button class="btn btn-default" ng-click="toBuyList.moveItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="toBuyList.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="boughtList" ng-controller="AlreadyBoughtShoppingController as boughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">Bought {{item.name}} {{item.quantity}}</li>
     </ul>
     <div class="emptyMessage" ng-if="boughtList.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
